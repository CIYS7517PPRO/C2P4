<!DOCTYPE html>
<html>
<head>
    <link href="http://35.185.87.233/static/stylesheets/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto" rel="stylesheet">
</head>
<body>
    Red <input type="range" min="1" max="255" step="1" value="10" onchange="updateSlider()" id = "red"><br>
    Green <input type="range" min="1" max="255" step="1" value="10" onchange="updateSlider()" id = "green"><br>
    Blue <input type="range" min="1" max="255" step="1" value="10" onchange="updateSlider()" id = "blue">
    <script>
        docBody = document.getElementsByTagName("body")[0];
        redSlider = document.getElementById("red");
        greenSlider = document.getElementById("green");
        blueSlider = document.getElementById("blue");
        
        var updateSlider = () => {
            docBody.style.backgroundColor = `rgb(${redSlider.value},${greenSlider.value},${blueSlider.value})`;
            if ((parseInt(redSlider.value) + parseInt(blueSlider.value) + parseInt(greenSlider.value)) < 255) {
                docBody.style.color = "white";
            } else {
                docBody.style.color = "black";
            }
        }
    </script>
</body>
</html>
